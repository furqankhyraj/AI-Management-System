<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>All Trello Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> â€” {{ task.deadline }}
                <a href="{% url 'assign_trello_task' card_id=task.trello_card_id %}">Edit</a>
                <form action="{% url 'delete_trello_task' card_id=task.trello_card_id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this task?');">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
